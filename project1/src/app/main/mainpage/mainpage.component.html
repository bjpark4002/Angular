  <div class='titleBox'>
    <b class='tableTitle'>Tasks Details</b>
    <button class='titleButton'>Add Task</button>
</div>
<div>
    Main page

    <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="position">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Position </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.position}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="weight">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.weight}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.symbol}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>


</div>
